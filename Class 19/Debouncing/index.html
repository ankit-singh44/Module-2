<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
</head>
<body>
    <input type="text">
    <script>
        let input=document.querySelector("input")
        let count=0;
        input.addEventListener("keydown",cb)

        function cb(){
            console.log("Network Call: ",count)
            count++;
        }
    </script>
</body>
</html>
